{% extends "base.html" %}

{% block title %}Server Error - Greeting App{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 text-center">
        <div class="card shadow">
            <div class="card-body py-5">
                <h1 class="display-1 text-danger">500</h1>
                <h2 class="mb-4"><i class="bi bi-exclamation-triangle"></i> Server Error</h2>
                <p class="lead mb-4">
                    Oops! Something went wrong on our end.
                </p>
                <div class="alert alert-warning">
                    <i class="bi bi-lightbulb"></i> Don't worry, our team has been notified!
                </div>
                <div class="d-flex justify-content-center gap-3">
                    <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg">
                        <i class="bi bi-house"></i> Go Home
                    </a>
                    <button onclick="location.reload()" class="btn btn-outline-primary btn-lg">
                        <i class="bi bi-arrow-clockwise"></i> Try Again
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
